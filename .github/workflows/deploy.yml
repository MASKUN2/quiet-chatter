# .github/workflows/deploy.yml
name: Spring Boot Docker Deployment to Lightsail

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때마다 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar

      # --- Docker 이미지 빌드 및 푸시 ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/quiet-chatter:latest
          # Dockerfile 경로가 프로젝트 루트에 있다고 가정

      # --- Lightsail 서버에 배포 (SSH) ---
      - name: Deploy to Lightsail Server via SSH
        uses: appleboy/ssh-action@v1.0.3 # SSH 연결 및 명령어 실행 액션
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            echo "이미지 풀"
            docker compose pull app
            
            echo "재시작"
            docker compose up -d --force-recreate app
