name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          manifest-file: .release-please-manifest.json
          config-file: release-please-config.json
        continue-on-error: true

  deploy:
    runs-on: ubuntu-latest
    needs: release-please
    if: always()
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for Release Tag
        id: check_tag
        run: |
          if git describe --tags --exact-match >/dev/null 2>&1; then
            TAG_NAME=$(git describe --tags --exact-match)
            if [[ "$TAG_NAME" == v* ]]; then
              echo "Release tag found: $TAG_NAME"
              echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
              echo "deploy=true" >> $GITHUB_OUTPUT
            else
              echo "Tag found but does not start with 'v': $TAG_NAME"
              echo "deploy=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "No tag found on this commit."
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK 21
        if: steps.check_tag.outputs.deploy == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        if: steps.check_tag.outputs.deploy == 'true'
        run: chmod +x gradlew

      - name: Build with Gradle
        if: steps.check_tag.outputs.deploy == 'true'
        run: ./gradlew bootJar -x test

      - name: Log in to Docker Hub
        if: steps.check_tag.outputs.deploy == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: steps.check_tag.outputs.deploy == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/quiet-chatter:latest
            ${{ secrets.DOCKER_USERNAME }}/quiet-chatter:${{ steps.check_tag.outputs.tag_name }}

