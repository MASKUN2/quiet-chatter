<body>

<div class="container">

        <h2 class="mb-3">ë„ì„œ ìƒì„¸ì •ë³´</h2>
        <div class="row">

                </h1>
                <p><strong>ì €ì:</strong> <span id="book-author"><span class="skeleton skeleton-text d-inline-block"

    <!-- ë¶í†¡ ì„¹ì…˜ -->

        <h2>ë¶í†¡ <small class="text-muted">BookTalk</small></h2>

        <!-- ë¶í†¡ ê²Œì‹œ ì–‘ì‹ -->
        <form class="mt-4 mb-4" id="talk-form">
            <div class="mb-3">
                <textarea class="form-control" id="talk-content" maxlength="250" placeholder="ë¶í†¡ì„ ë‚¨ê²¨ì£¼ì„¸ìš”... (ìµœëŒ€ 250ì)"
                          required rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <span class="text-muted" data-bs-placement="top" data-bs-toggle="tooltip"
                      title="ì´ ê¸€ì€ 12ê°œì›” í›„ ìë™ìœ¼ë¡œ ìˆ¨ê¹€ë©ë‹ˆë‹¤.">
                    ğŸ•—
                </span>
                <button class="btn btn-primary" type="submit">ë“±ë¡</button>

<script type="module">
    import * as api from '/js/api.js';

    // --- Constants ---
    const BOOK_ID = window.location.pathname.split('/').pop();

    // --- DOM Elements ---
    const elements = {
        bookDetailContainer: document.querySelector('.book-detail-container'),
        bookImage: document.getElementById('book-image'),
        bookImageContainer: document.getElementById('book-image-container'),
        bookTitle: document.getElementById('book-title'),
        bookAuthor: document.getElementById('book-author'),
        bookIsbn: document.getElementById('book-isbn'),
        bookDescription: document.getElementById('book-description'),
        talksContainer: document.getElementById('talks-container'),
        talksPagination: document.getElementById('talks-pagination'),
        talkForm: document.getElementById('talk-form'),
        talkContentInput: document.getElementById('talk-content'),
    };

    // --- State ---
    const state = {
        currentPage: 0,
    };

    // --- UI ---
    const ui = {
        renderBookDetail(book) {
            document.title = `${book.title} - Quiet Chatter`;
            this.renderBookImage(book);
            elements.bookTitle.textContent = book.title;
            elements.bookAuthor.textContent = book.author;
            elements.bookIsbn.textContent = book.isbn;
            elements.bookDescription.textContent = book.description;
        },

        renderBookImage(book) {
            if (!book.thumbnailImageUrl) {
                elements.bookImage.closest('.col-12').style.display = 'none';
                return;
            }

            elements.bookImage.src = book.thumbnailImageUrl;
            elements.bookImage.alt = book.title;
            elements.bookImage.classList.remove('d-none');
            elements.bookImageContainer.classList.add('d-none');

            if (book.externalLinkUrl) {
                const link = document.createElement('a');
                link.href = book.externalLinkUrl;
                link.target = '_blank';
                if (!elements.bookImage.parentNode.isEqualNode(link)) {
                    elements.bookImage.parentNode.insertBefore(link, elements.bookImage);
                    link.appendChild(elements.bookImage);
                }
            }
        },

        renderTalksPage(pageData) {
            if (pageData?.content?.length > 0) {
                this.renderTalks(pageData.content);
                this.renderTalksPagination(pageData.pageInfo);
            } else {
                elements.talksContainer.innerHTML = '<p class="text-muted">ì‘ì„±ëœ ë¶í†¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                this.clearTalksPagination();
            }
        },

        renderTalks(talks) {
            elements.talksContainer.innerHTML = talks.map(talk => `
                <div class="card mb-2">
                    <div class="card-body">
                        <p class="card-text talk-content-text">${talk.content}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">${talk.getFormattedCreatedAt()}</small>
                            <div class="reaction-buttons-container">
                                <span class="reaction-btn me-3 ${talk.didILike ? 'reacted' : ''}" data-talk-id="${talk.id}" data-reaction-type="LIKE" data-reacted="${talk.didILike}">
                                    ğŸ‘ <span class="count">${talk.like_count}</span>
                                </span>
                                <span class="reaction-btn ${talk.didISupport ? 'reacted' : ''}" data-talk-id="${talk.id}" data-reaction-type="SUPPORT" data-reacted="${talk.didISupport}">
                                    â¤ï¸ <span class="count">${talk.support_count}</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>`).join('');
        },

        renderTalksPagination(pageInfo) {
            this.clearTalksPagination();
            if (pageInfo.totalPages <= 1) return;

            const ul = document.createElement('ul');
            ul.className = 'pagination justify-content-center';

            if (pageInfo.number > 0) {
                ul.appendChild(this.createPageLink('ì´ì „', pageInfo.number - 1));
            }

            const {startPage, endPage} = this.calculatePaginationRange(pageInfo);
            for (let i = startPage; i <= endPage; i++) {
                ul.appendChild(this.createPageLink(i + 1, i, i === pageInfo.number));
            }

            if (pageInfo.number < pageInfo.totalPages - 1) {
                ul.appendChild(this.createPageLink('ë‹¤ìŒ', pageInfo.number + 1));
            }
            elements.talksPagination.appendChild(ul);
        },

        createPageLink(text, page, isActive = false) {
            const li = document.createElement('li');
            li.className = `page-item ${isActive ? 'active' : ''}`;
            li.innerHTML = `<a class="page-link" href="#" data-page="${page}">${text}</a>`;
            return li;
        },

        calculatePaginationRange(pageInfo) {
            const maxPagesToShow = 10;
            let startPage = Math.max(0, pageInfo.number - Math.floor(maxPagesToShow / 2));
            let endPage = Math.min(pageInfo.totalPages - 1, startPage + maxPagesToShow - 1);
            if (endPage - startPage + 1 < maxPagesToShow) {
                startPage = Math.max(0, endPage - maxPagesToShow + 1);
            }
            return {startPage, endPage};
        },

        renderTalksSkeleton(count = 6) {
            elements.talksContainer.innerHTML = Array(count).fill(0).map(() => `
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="skeleton skeleton-text" style="width: 80%;"></div>
                        <div class="skeleton skeleton-text" style="width: 60%;"></div>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div class="skeleton skeleton-text" style="width: 30%;"></div>
                            <div class="d-flex">
                                <div class="skeleton skeleton-text me-3" style="width: 50px;"></div>
                                <div class="skeleton skeleton-text" style="width: 50px;"></div>
                            </div>
                        </div>
                    </div>
                </div>`).join('');
        },

        updateReaction(element, hasReacted) {
            const countSpan = element.querySelector('.count');
            const currentCount = parseInt(countSpan.textContent, 10);
            const reacted = !hasReacted;

            element.classList.toggle('reacted', reacted);
            element.dataset.reacted = String(reacted);
            countSpan.textContent = reacted ? currentCount + 1 : currentCount - 1;
        },

        clearTalksPagination() {
            elements.talksPagination.innerHTML = '';
        },

        clearTalkInput() {
            elements.talkContentInput.value = '';
        },

        displayError(container, error) {
            console.error(error);
            container.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        },

        initializeTooltips() {
            const tooltipTriggerList = Array.from(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
        }
    };

    // --- Event Handlers ---
    const eventHandlers = {
        async handleTalkSubmit(e) {
            e.preventDefault();
            const content = elements.talkContentInput.value.trim();
            if (!content) return;

            try {
                await api.postTalk(BOOK_ID, content);
                ui.clearTalkInput();
                await app.loadTalks(0); // Reload talks from the first page
            } catch (error) {
                console.error('Error posting talk:', error);
                alert(error.message);
            }
        },

        handlePaginationClick(e) {
            if (e.target.tagName === 'A' && e.target.dataset.page) {
                e.preventDefault();
                const page = parseInt(e.target.dataset.page, 10);
                app.loadTalks(page);
            }
        },

        handleReactionContainerClick(e) {
            const reactionButton = e.target.closest('.reaction-btn');
            if (reactionButton) {
                this.handleReaction(reactionButton);
            }
        },

        async handleReaction(button) {
            const {talkId, reactionType, reacted} = button.dataset;
            const hasReacted = reacted === 'true';

            try {
                const response = await api.handleReaction(talkId, reactionType, hasReacted);
                if (!response.ok) {
                    return await this.handleReactionError(response);
                }
                ui.updateReaction(button, hasReacted);
            } catch (error) {
                console.error('Error processing reaction:', error);
                alert(error.message);
                await app.loadTalks(state.currentPage); // Resync with server on failure
            }
        },

        async handleReactionError(response) {
            if (response.status === 401 || response.status === 403) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                return;
            }
            const err = await response.json().catch(() => ({message: 'ë¦¬ì•¡ì…˜ ì²˜ë¦¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.'}));
            throw new Error(err.message);
        }
    };

    // --- App Initialization ---
    const app = {
        async init() {
            if (!BOOK_ID) return;
            ui.initializeTooltips();
            this.setupEventListeners();
            await this.loadInitialData();
        },

        setupEventListeners() {
            elements.talkForm.addEventListener('submit', eventHandlers.handleTalkSubmit);
            elements.talksPagination.addEventListener('click', eventHandlers.handlePaginationClick);
            elements.talksContainer.addEventListener('click', (e) => eventHandlers.handleReactionContainerClick(e));
        },

        async loadInitialData() {
            this.loadBookDetails();
            this.loadTalks(state.currentPage);
        },

        async loadBookDetails() {
            try {
                const book = await api.getBookDetails(BOOK_ID);
                ui.renderBookDetail(book);
            } catch (error) {
                ui.displayError(elements.bookDetailContainer, error);
            }
        },

        async loadTalks(page) {
            state.currentPage = page;
            ui.renderTalksSkeleton();
            try {
                const pageData = await api.getTalks(BOOK_ID, page);
                ui.renderTalksPage(pageData);
            } catch (error) {
                ui.displayError(elements.talksContainer, error);
            }
        }
    };

    // --- Start ---
    document.addEventListener('DOMContentLoaded', () => app.init());

</script>
