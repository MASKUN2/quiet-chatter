spring:
  data:
    redis:
      repositories:
        enabled: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_batch_fetch_size: 100
  flyway:
    enabled: true
    clean-disabled: false  # clean 기능을 활성화

naver:
  api:
    client-id: hidden
    client-secret: hidden
jwt:
  secret-key: someveryverymuchlongtestsecretkeyforlocaldevelopment

app:
  cors:
    allowed-origins:
      - "http://localhost:5173"
      - "http://127.0.0.1:5173"
  cookie:
    domain: "localhost"
    secure: false
    same-site: Lax
